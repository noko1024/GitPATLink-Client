name: Release

on:
  push:

jobs:
  build:
    name: Release binary
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: gpad-cli
            asset_name: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: gpad-cli
            asset_name: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            artifact_name: gpad-cli.exe
            asset_name: x86_64-pc-windows-gnu.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: gpad-cli
            asset_name: x86_64-apple-darwin


    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cross build with all features
        uses: actions-rs/cargo@v1
        with:
          use-cross: true 
          command: build
          args: --release --target ${{ matrix.target }} --all-features --verbose
      
      - run: pwd && ls -al
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
         name: ${{ matrix.target }}__${{ matrix.artifact_name }}
         path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
      - name: Upload Artifact Directory
        uses: actions/upload-artifact@v3
        with:
         name: ${{ matrix.target }}PATH${{ matrix.artifact_name }}RELEASE
         path: target/${{ matrix.target }}/release
